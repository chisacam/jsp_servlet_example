<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입창</title>
<script type="text/javascript">
function fn_sendStudent() {
	var frmStudent=document.frmStudent;
	var snum=frmStudent.snum.value;
	var pwd=frmStudent.pwd.value;
	var name=frmStudent.name.value;
	var email=frmStudent.email.value;
	var department=frmStudent.department.value;
	if(snum.length == 0 || snum == "") {
		alert("학번은 필수입니다.");
	}
	else if(pwd.length == 0 || pwd == "") {
		alert("비밀번호는 필수입니다.");
	}
	else if(name.length == 0 || name == "") {
		alert("이름은 필수입니다.");
	}
	else if(email.length == 0 || email == "") {
		alert("이메일은 필수입니다.");
	}
	else {
		frmStudent.method="post";
		frmStudent.action="students";
		frmStudent.submit();
	}
}
</script>
</head>
<body>
<form name="frmStudent">
<table>
<th>학생 가입창</th>
<tr>
<td>학번</td>
<td><input type="text" name="snum"></td>
</tr>
<tr>
<td>비밀번호</td>
<td><input type="password" name="pwd"></td>
</tr>
<tr>
<td>이름</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td>이메일</td>
<td><input type="text" name="email"></td>
</tr>
<tr>
<td>학과</td>
<td><input type="text" name="department"></td>
</tr>
</table>
<input type="submit" value="가입" onclick="fn_sendStudent()">
<input type="reset" value="다시입력">
<input type="hidden" name="command" value="addStudent" />
</form>
</body>
</html>
